<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全球新闻 24H</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="header-left">
                <h1>🌍 全球新闻</h1>
                <span class="update-time" id="last-updated">--:-- 更新</span>
            </div>
            <div class="header-right">
                <button id="settings-btn" class="icon-btn" title="设置">⚙️</button>
                <button id="theme-btn" class="icon-btn" title="主题">🌙</button>
                <button id="lang-btn" class="icon-btn" title="语言">🇨🇳</button>
            </div>
        </div>
    </header>
    
    <div id="settings-panel" class="settings-panel hidden">
        <div class="settings-content">
            <div class="settings-header">
                <h3>⚙️ 设置</h3>
                <button id="close-settings" class="close-btn">✕</button>
            </div>
            
            <div class="settings-section">
                <h4>📰 新闻分类</h4>
                <div class="category-list" id="category-filters">
                    <label class="category-item"><input type="checkbox" value="world" checked><span>🌍 国际</span></label>
                    <label class="category-item"><input type="checkbox" value="politics" checked><span>🏛️ 政治</span></label>
                    <label class="category-item"><input type="checkbox" value="business" checked><span>💼 商业</span></label>
                    <label class="category-item"><input type="checkbox" value="finance" checked><span>📈 财经</span></label>
                    <label class="category-item"><input type="checkbox" value="technology" checked><span>💻 科技</span></label>
                    <label class="category-item"><input type="checkbox" value="science" checked><span>🔬 科学</span></label>
                    <label class="category-item"><input type="checkbox" value="sports"><span>⚽ 体育</span></label>
                    <label class="category-item"><input type="checkbox" value="entertainment"><span>🎬 娱乐</span></label>
                </div>
            </div>
            
            <div class="settings-section">
                <h4>🌐 新闻来源</h4>
                <div class="source-list" id="source-filters">
                    <div class="loading">加载中...</div>
                </div>
            </div>
            
            <div class="settings-actions">
                <button id="apply-settings" class="btn-primary">应用</button>
                <button id="reset-settings" class="btn-secondary">重置</button>
            </div>
        </div>
    </div>
    
    <main>
        <div id="news-container"><div class="loading">加载中...</div></div>
    </main>
    
    <footer>
        <span id="stat-total">0</span> 条新闻 | 最后更新：<span id="update-time">--:--</span>
    </footer>
    
    <script src="js/app.js"></script>
</body>
</html>
