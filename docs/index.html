<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24Hr Global News</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1><span class="emoji">🌍</span> <span data-i18n="title">24 小时全球新闻</span></h1>
            <div class="controls">
                <button id="lang-toggle" class="btn">
                    <span id="lang-icon">🇨🇳</span>
                    <span id="lang-text">中文</span>
                </button>
                <button id="theme-toggle" class="btn">
                    <span id="theme-icon">🌙</span>
                </button>
            </div>
        </div>
    </header>
    
    <div class="stats">
        <span><span data-i18n="totalArticles">总数</span>: <strong id="stat-total">0</strong></span>
        <span><span data-i18n="sources">来源</span>: <strong id="stat-sources">0</strong></span>
        <span>最后更新：<strong id="last-update-stat">-</strong></span>
    </div>
    
    <div class="search-box">
        <input type="text" id="search-input" class="search-input" placeholder="搜索...">
        <button class="btn" data-i18n="search">搜索</button>
    </div>
    
    <nav class="filters">
        <button class="filter-btn active" data-category="all" data-i18n="filterAll">全部</button>
        <button class="filter-btn" data-category="world">🌍 国际</button>
        <button class="filter-btn" data-category="politics">🏛️ 政治</button>
        <button class="filter-btn" data-category="business">💼 商业</button>
        <button class="filter-btn" data-category="finance">📈 财经</button>
        <button class="filter-btn" data-category="technology">💻 科技</button>
        <button class="filter-btn" data-category="startups">🚀 创业</button>
        <button class="filter-btn" data-category="science">🔬 科学</button>
        <button class="filter-btn" data-category="sports">⚽ 体育</button>
        <button class="filter-btn" data-category="entertainment">🎬 娱乐</button>
        <button class="filter-btn" data-category="asia">🌏 亚洲</button>
        <button class="filter-btn" data-category="china">🇨🇳 中国</button>
        <button class="filter-btn" data-category="us">🇺🇸 美国</button>
        <button class="filter-btn" data-category="uk">🇬🇧 英国</button>
        <button class="filter-btn" data-category="europe">🇪🇺 欧洲</button>
    </nav>
    
    <main>
        <div id="news-container" class="news-list">
            <div class="loading">加载中...</div>
        </div>
    </main>
    
    <footer>
        <p>🔄 每 30 分钟更新 | 📰 全球 RSS 源</p>
        <p><a href="https://github.com/fuweineng/global-news-24h" target="_blank">GitHub</a></p>
    </footer>
    
    <script src="js/app.js"></script>
</body>
</html>
