name: Update News

on:
  schedule:
    # 白天（UTC 0:00-15:00 = 北京 8:00-23:00）每 15 分钟
    - cron: '*/15 0-15 * * *'
    # 夜间（UTC 16:00-23:00 = 北京 0:00-7:00）每 60 分钟
    - cron: '0 16-23 * * *'
  workflow_dispatch:

jobs:
  fetch-news:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install feedparser
      
      - name: Fetch news (with smart dedup)
        run: python src/fetch_news.py
      
      - name: Copy to docs directory
        run: |
          mkdir -p docs/data
          cp data/news.json docs/data/
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/news.json docs/data/news.json
          git diff --staged --quiet || git commit -m "Update news: $(date -u)"
          git push
